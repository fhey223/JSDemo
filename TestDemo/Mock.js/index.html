<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mock.min.js"></script>

</head>
<body style="padding:50px;background-color:#ccc">
<div class="container" style="background-color:#fff;padding:50px;">
<form class="form-horizontal" id="form">
  <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="username">姓名：</label>
	<div class="col-md-5 col-sm-5">
	  <input id="name" class="form-control" placeholder="请输入姓名" flag="need" type="text" ss="1">
	</div>
  </div>
  <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">年龄：</label>
	<div class="col-md-5 col-sm-5">
	  <input id="age" class="form-control" placeholder="请输入年龄" onblur="" flag="need,age" type="text">
    </div>
  </div>
    <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">地址：</label>
	<div class="col-md-2 col-sm-2">
	  省：<input id="province" class="form-control" type="text">
	  市：<input id="city" class="form-control" type="text">
	  区/县：<input id="county" class="form-control" type="text">
    </div>
  </div>
    <div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">Email：</label>
	<div class="col-md-5 col-sm-5">
	  <input id="email" class="form-control" placeholder="请输入Email" onblur="" flag="need,age" type="text">
    </div>
  </div>
  
<div class="form-group" role="form">
    <label class="col-md-2 col-sm-2 control-label" for="age">个人简介：</label>
	<div class="col-md-5 col-sm-5">
	<textarea class="form-control rerror" rows="5" placeholder="请输入个人简介" id="introduce" flag="need" for="inputError"></textarea>
	</div>
  </div>
 <button class="btn btn-default brn-lg" type="button" id="faker" onclick="">伪造数据</button>
</form>
</div>
</body>
</html>

<script>
    var Faker = Mock.Random;
$("#faker").click(function(){
    $("#name").val(Faker.cname());
	$("#age").val(Faker.int(0,70));
	$("#province").val(Faker.province());
	$("#city").val(Faker.city());
	$("#county").val(Faker.county());
	$("#email").val(Faker.email());
	$("#introduce").val(Faker.cparagraph());
})


</script>
